<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <aside class="checkbox">
            <form action="" class="form">
                <input type="checkbox">
                <label title="checkbox"></label>
            </form>
        </aside>
        <main class="content">
            <div class="content__wrapper">
                <header class="content__header">
                    <div class="row">
                        <h1>Title</h1>
                        <div class="user_avatar">
                            <img width="30" height="30" src="./img/Yoda_SWSB.png" alt="user_avatar">
                        </div>
                    </div>
                    <time datetime="2023-11-04T08:00+00:00" class="date"></time>
                    <p class="description">Description</p>
         
                </header>
                <section class="info">
                    <div class="row">
                        <div class="col__left">Due Date</div>
                        <div class="col__right">
                            <time datetime="2024-03-04T08:00+00:00"></time>
                
                        </div>
                    </div>
                </section>
                <section class="assign">
                    <div class="row">
                        <div class="col__left">Assigner</div>
                        <div class="col__right">
                            <p class="assign_info"></p>
                            <i class="assign_photo">
                                <img width="20" height="20" src="./img/Yoda_SWSB.png" alt="Assigner">
                            </i>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col__left">Assignee</div>
                        <div class="col__right">
                            <p class="assign_info">Name</p>
                            <i class="assign_photo">
                                <img width="20" height="20" src="./img/vader.png" alt="Assignee">
                            </i>
                    </div>
                   </div>
                </section>
                <section class="row">
                    <button class="btn">In Progress</button>
                    <button class="btn">Open</button>
                    <button class="btn">Closed</button>
                </section>
            </div>
            <footer class="content__footer">
                <button class="btn">Left button</button>
                <button class="btn">Right button</button>
            </footer>
        </main>
    </div>
</body>
</html>
